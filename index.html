<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container text-center">
    <div class="output d-flex justify-content-end align-items-end p-3 fs-1"></div>

    <div>
      <div class="input-btn-conatiner">
        <button type="button" class="btn btn-outline-secondary allClear">AC</button>
        <button type="button" class="btn btn-outline-secondary signChange">-/+</button>
        <button type="button" class="btn btn-outline-secondary operator">%</button>
        <button type="button" class="btn btn-outline-secondary clear">C</button>
      </div>

      <div class="input-btn-conatiner">
        <button type="button" class="btn btn-outline-secondary num">7</button>
        <button type="button" class="btn btn-outline-secondary num">8</button>
        <button type="button" class="btn btn-outline-secondary num">9</button>
        <button type="button" class="btn btn-outline-secondary operator">/</button>
      </div>

      <div class="input-btn-conatiner">
        <button type="button" class="btn btn-outline-secondary num">4</button>
        <button type="button" class="btn btn-outline-secondary num">5</button>
        <button type="button" class="btn btn-outline-secondary num">6</button>
        <button type="button" class="btn btn-outline-secondary operator">X</button>
      </div>

      <div class="input-btn-conatiner">
        <button type="button" class="btn btn-outline-secondary num">1</button>
        <button type="button" class="btn btn-outline-secondary num">2</button>
        <button type="button" class="btn btn-outline-secondary num">3</button>
        <button type="button" class="btn btn-outline-secondary operator">-</button>
      </div>

      <div class="input-btn-conatiner">
        <button type="button" class="btn btn-outline-secondary num">0</button>
        <button type="button" class="btn btn-outline-secondary dot">.</button>
        <button type="button" class="btn btn-outline-secondary operator">+</button>
        <button type="button" class="btn btn-outline-secondary equalSign">=</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
